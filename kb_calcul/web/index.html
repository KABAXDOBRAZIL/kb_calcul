<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="box">
        <div class="calculette-container" id="menuContainer">
            <div class="overlap-group">
                <div class="overlap">
                    <div class="text-wrapper"></div>
                </div>
                <div class="div">CALC</div>
                <div class="black-btn">
                    <button class="mc-btn">MC</button>
                    <button class="supp-btn">DEL</button>
                    <button class="diviser-btn">/</button>
                    <button class="fois-btn">*</button>
                </div>
                <div class="grey-btn">
                    <button class="btn-plus">+</button>
                    <button class="btn-moins">-</button>
                    <button class="btn-result">=</button>
                    <button class="btn-1">1</button>
                    <button class="btn-2">2</button>
                    <button class="btn-3">3</button>
                    <button class="btn-4">4</button>
                    <button class="btn-5">5</button>
                    <button class="btn-6">6</button>
                    <button class="btn-7">7</button>
                    <button class="btn-8">8</button>
                    <button class="btn-9">9</button>
                    <button class="btn-0">0</button>
                </div>
                <button class="close-btn" id="closeCalcul"><img src="images/arrow.png" class="arrowImage"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
